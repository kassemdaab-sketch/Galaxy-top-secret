<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database-compat.js"></script>
    
    <title>Galaxy AI</title>
    <link id="favicon" rel="icon" href="https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico">
</head>
<body>

    <input type="text" id="user-input" placeholder="Talk to Galaxy...">
    <button onclick="sendMessage()">Send</button>

    <script>
        const firebaseConfig = {
            databaseURL: "https://galaxy-82629706-default-rtdb.firebaseio.com",
            projectId: "galaxy-82629706",
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Galaxy Tab Cloaking Logic
        window.onblur = function () {
            document.title = "Google Docs";
            const favicon = document.getElementById("favicon");
            if (favicon) favicon.href = "https://ssl.gstatic.com/docs/documents/images/kix-favicon7.ico";
        };

        window.onfocus = function () {
            document.title = "Galaxy AI";
        };

        function sendMessage() {
            const input = document.getElementById("user-input");
            if (input && input.value.trim() !== "") {
                // This sends data to your Firebase!
                database.ref('messages').push({
                    text: input.value,
                    timestamp: Date.now()
                });
                console.log("Sent to Firebase: " + input.value);
                input.value = "";
            }
        }
    </script>
</body>
</html>
